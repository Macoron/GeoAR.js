<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
	<script src="main.js"></script>
</head>


<link rel="stylesheet" href="../../src/stylesheets/index.css">


<body style='margin: 0; overflow: hidden;'>
    <a-scene stats pool__virus="mixin: virus; size: 10"
		cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
		vr-mode-ui="enabled: false"
		arjs
        raycaster="objects: [virus];"
	>

        <a-camera id="target-box" rotation-reader>
		</a-camera>
		<a-assets>
			<a-asset-item id="virus_model" src="virus.gltf"></a-asset-item>
			<img id="my-texture" src="texture.png">
			<a-mixin id="virus" gltf-model="#virus_model"
				animation__idle="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear" 
				animation__explosion="property: scale; to: 0 0 0; dur: 500; startEvents: mousedown;"
				animation__birth="property: scale; from: 0 0 0; to: 0.5 0.5 0.5; dur: 500; startEvents: birth;" 				
			virus></a-mixin>
		</a-assets>
		
		<a-entity virus_spawner></a-entity>
		<a-entity geometry="primitive: plane" position="0 0 0" scale="3 3 3" rotation="-90 0 0" material="src: #my-texture; transparent: true" rotating-camera="target: #target-box"></a-entity>
		
	</a-scene>
</body>
